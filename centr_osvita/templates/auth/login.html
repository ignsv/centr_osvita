{% extends "base.html" %}
{% load static i18n %}

{% block title %}Вхід{% endblock %}


{% block content %}
<div class="content">
    <div class="auth">
        <form action="{% url 'users:login' %}"
              method="post"
              class="auth-form">
            {% csrf_token %}
            <h1 class="text-center mb-2">Вхід</h1>
            {{ form.non_field_errors }}
            <div class="form-group row">
                <label class="col-xs-12 col-md-4"
                       for="{{ form.username.id_for_label }}">
                    Телефон
                </label>
                <div class="col-xs-12 col-md-8">
                    {{ form.username }}
                </div>
                <div class="invalid-feedback">
                    {{ form.username.errors }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-12 col-md-4"
                       for="{{ form.password.id_for_label }}">
                    Пароль
                </label>
                <div class="col-xs-12 col-md-8">
                    {{ form.password }}
                </div>
                <div class="invalid-feedback">
                    {{ form.password.errors }}
                </div>
            </div>
            <div class="row justify-content-center">
                <input type="submit"
                       value="Увійти"
                       class="btn btn-primary mr-1">

                <a href="{% url 'users:register' %}"
                   class="btn btn-outline-primary">
                    Реєстрація
                </a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
